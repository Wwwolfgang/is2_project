{% extends 'proyecto/base.html' %}
{% block container %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">Mis Proyectos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'proyecto:create' %}" class="btn btn-success" type="button" >
                Crear Proyecto
            </a>
            <a href="{% url 'proyecto:cancelados' %}" class="btn btn-info" type="button" >
                Proyectos Cancelados
            </a>
        </div>
    </div>
    <br />
    {% for proyecto in proyecto_list %}
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-7 col-xs-7 col-sm-7">
            <ul class="list-group">

                <li class="list-group-item ">
                    <a href="{% url 'proyecto:detail' proyecto.id %}"> {{ proyecto.nombreProyecto }} </a> <span class="badge"></span>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'proyecto:detail' proyecto.pk %}" class="btn btn-info" type="button">
                Detalle
            </a>
        </div>
        <div class="col-md-1">
            <a href="{% url 'proyecto:edit' proyecto.pk %}" type="button" class="btn btn-info">
                Editar
            </a>
        </div>
            <div class="col-md-1">
                <a href="{% url 'proyecto:cancelar' proyecto.pk %}" type="button" class="btn btn-danger">
                    Cancelar
                </a>
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
