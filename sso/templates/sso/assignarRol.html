{% extends 'sso/base.html' %}

{% load crispy_forms_tags %}

{% block container %}
<div class="container-fluid">
    <div class="card ">
        <div class="card-body">
            <h1 class="card-title">Asignar Rol de Sistema</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <a class="btn btn-warning" role="button" href="{% url 'sso:roles-sistema-listado' %}">
                        Cancelar
                    </a>
                    <button type="submit" class="my-2 btn btn-success">Guardar</button>
        
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
