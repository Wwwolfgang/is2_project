{% extends 'sso/base.html'%}
{% load crispy_forms_tags %}
{% block container %}
    <div class="container-fluid">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
            {{form.as_p}}
            </table>
            <a class="btn btn-warning" role="button" href="{% url 'proyecto:roles' object.id %}">
                Cancelar
            </a>
            <button type="submit" class="my-2 btn btn-success">Asignar</button>
          </form>
    </div>
{% endblock %}
