{% extends 'sso/base.html' %}

{% load crispy_forms_tags %}

{% block container %}
<div class="container-fluid">
    <h1>Modificar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <a class="btn btn-warning" role="button" href="{% url 'sso:roles-sistema-listado' %}">
                Cancelar
            </a>
            <button type="submit" class="my-2 btn btn-success">Guardar</button>

        </div>
    </form>
</div>

{% endblock %}
