
{% for message in messages %}
<div class="container-fluid p-0">
  <div id='myAlert' class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {{ message }}
  </div>
</div>
{% endfor %}

<script>

    setTimeout(()=>{
        let alertId = document.getElementById('myAlert')
        if(alertId){
            alertId.classList.add('modal')
        }
    },5000);
</script>
