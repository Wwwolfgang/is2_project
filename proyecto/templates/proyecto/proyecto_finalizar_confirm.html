{% extends 'proyecto/proyecto-detalle.html' %}
{% block proyecto_content %}
<div class="container">
    <div class="row"></div>
    <br />
    <div class="row">
        <div class="col-md-2 col-xs-2 col-sm-2"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="alert alert-success">
                        ¿Desea finalizar el Proyecto?<br/>
                        ¡Si finaliza el Proyecto, podrá accederlo e inspeccionarlo pero no podrá hacer cambios!<br/>

                    </div>
                </div>
                <div>
                    <a class="btn btn-warning" role="button" href="{% url 'proyecto:detail' proyecto_id%}">
                        Cancelar
                    </a>
                    <button type="submit" class="my-2 btn btn-success"><i class="fas fa-flag-checkered me-3"></i>Finalizar Sprint</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
